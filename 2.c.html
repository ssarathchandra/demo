<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<tittle>registration form</tittle>
</head>
<body>
<h2>registration form</h2>
<form action="#" method="post">
<table>
<tr>
<td>full name:</td>
<td><input type="text" name="full name" requried></td>
</tr>
<tr>
<td>password:</td>
<td><input type="password" name="password" requried></td>
</tr>
<tr>
<td>age:</td>
<td><input type="number" name="age" required></td>
</tr>
<tr>
<td>data of birth:</td>
<td><input type="data" name="dob" required></td>
</tr>
<tr>
<td>gender:</td>
<td>
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female
<input type="radio" name="gender" value="other">other
</td>
</tr>
<tr>
<td>hobbies:</td>
<td>
<input type="checkbox" name="hobbies" value="reading">reading
<input type="checkbox" name="hobbies" value="trsvelling">travelling
<input type="checkbox" name="hobbies" value="sports">sports
</td>
</tr>
<tr>
<td>country:</td>
<td>
<select name="country">
<option value="india">india</option>
<option value="usa">usa</option>
<option value="uk">uk</option>
<option value="australia">australia</option>
</select>
</td>
</tr>
<tr>
<td>address</td>
<td><textarea name="address" rows="2" cols="10"></textarea></td>
</tr>
<tr>
<td></td>
<td>
<input type="submit">
<input type="reset">
<input type="button" value="soc">
<input type="button" value="FSD">
</td>
</tr>
</table>
</form>
</body>
</html>
